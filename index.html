<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>This is a game of Tic-Tac-Toe</h1>

  <div id="gameAnnouncement"></div>

  <div class="siao">

  </div>

  <div class="fightPad">
    <div class="row">
      <div class="grid" id="1"></div>
      <div class="grid" id="2"></div>
      <div class="grid" id="3"></div>
    </div>

    <div class="row">
      <div class="grid" id="4"></div>
      <div class="grid" id="5"></div>
      <div class="grid" id="6"></div>
    </div>

    <div class="row">
      <div class="grid" id="7"></div>
      <div class="grid" id="8"></div>
      <div class="grid" id="9"></div>
    </div>
  </div>

  <input type="button" value="Play Again!" id="replay" />

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
